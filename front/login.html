<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshare - Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    
    <div class="lado-esquerdo">
  <hr/>
      <img src="estante.png" alt="">
      <h2>Faça seu login e descubra<br>as possibilidades do<br>mundo da leitura</h2>

      <div class="login-box">
        <h3>Login</h3>
        <form>
          <input type="text" placeholder="Usuário" required>
          <input type="password" placeholder="Senha" required>
          <button type="submit">Entrar</button>
        </form>
        <p>Não é cadastrado? <a href="#">Crie sua conta</a></p>
      </div>
    </div>

    <div class="lado-direito">
      <h1>Bookshare</h1>
      <img src="image.png" alt="Livro aberto">
    </div>

  </div>
</body>
</html>
